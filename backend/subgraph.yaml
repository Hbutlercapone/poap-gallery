specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x50C5CA3e7f5566dA3Aa64eC687D283fdBEC2A2F2"
      abi: Contract
      startBlock: 5592084
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - EventToken
        - Paused
        - Unpaused
        - AdminAdded
        - AdminRemoved
        - EventMinterAdded
        - EventMinterRemoved
        - Transfer
        - Approval
        - ApprovalForAll
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: EventToken(uint256,uint256)
          handler: handleEventToken
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: AdminAdded(indexed address)
          handler: handleAdminAdded
        - event: AdminRemoved(indexed address)
          handler: handleAdminRemoved
        - event: EventMinterAdded(indexed uint256,indexed address)
          handler: handleEventMinterAdded
        - event: EventMinterRemoved(indexed uint256,indexed address)
          handler: handleEventMinterRemoved
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./src/mapping.ts
